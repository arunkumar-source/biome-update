name: PR Checks

on:
  push:
    branches: [ feature-testing ]

jobs:
  format-lint-test:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.58.2-jammy

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Format
        run: pnpm format

      - name: Lint
        run: pnpm lint

      - name: Playwright Tests
        run: pnpm exec playwright test

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/feature-to-main
          base: main
          delete-branch: true
          title: "Auto PR from feature-testing"
          body: "Created automatically after CI checks passed."